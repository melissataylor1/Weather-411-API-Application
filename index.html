<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 " />
    <title>Weather 4-11</title>
    <link rel="stylesheet" href="assets/styles.css" />
    <!--Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins:200i,300,400&display=swap" rel="stylesheet">
    <!--Poppins-->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet"> <!--Ubuntu-->
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet"> <!--Fugaz-->

</head>


<body>
    <header class="container-fluid text-center">
        <h1>Weather 4-11</h1>
        <h6>Any city, any time</h6>
        <h6>View today's weather, and a 5-day forecast</h6>
    </header>

    <div class="container-fluid ">
        <!-- search bar-->
        <div class="row justify-content-around">
            <div class="col-3 mt-3">
                <h5 class="text-center m-2">Search for a Town or City</h5>
                <div class="input-group d-flex justify-content-center">
                    <div class="form-outline">
                        <input type="search" id="search-bar" class="form-control" placeholder="Enter town/city">
                    </div>
                    <button type="button" class="btn btn-primary" id="search-button">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
                <div class="row d-flex justify-content-center">
                    <button class="btn btn-primary m-2 btn-sm col-3" type="button" id="clearHistory">View
                        History</button>

                    <button class="btn btn-primary m-2 btn-sm col-3" type="button" id="clearHistory">Clear
                        History</button>
                    <form id="history"></form>
                </div>
            </div>

            <!-- Current weather conditions -->
            <div class="col-9 mt-3 ">
                <div class="row justify-content-center">
                   
                        <div class="row text-center">
                            <div id="current-weather" class="col-lg-11 card mx-auto">
                                <h2 class="text-center m-2" id="city-name">City</h2>
                                <div class="card-body my-auto">
                                    <h4>Today's Weather</h4>
                                    <img id="currentIcon" alt="">
                                    <p id="temperature"> Temperature</p>
                                    <p id="humidity"> Humidity</p>
                                    <p id="windspeed">Wind Speed</p>
                                </div>
                            </div>
                       <!-- Other side is weather info for city -->
                </div>
            </div>
        </div>
    </div>
    <script src="assets/script.js"></script>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
